<h3>Recent Activity</h3>
    <hr>
    {% for message in room_messages %}
        <div>
            <small><a href="{% url 'user-profile' message.user.id %}">@{{message.user}}</a></small>
            <small>replied to "{{message.room}}" {{message.created|timesince}} ago</small>

            <p>{{message}}</p>
            {% if request.user == message.user %}
                <a href="{% url 'delete-message' message.id %}">Delete</a>
            {% endif %}
        </div>
    {% endfor %}
